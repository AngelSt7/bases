<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title text-center mb-4 text-primary">
        {{ getHero('name') }}
      </h1>

      <table class="table table-bordered align-middle">
        <tbody>
          <tr>
            <th scope="row">Nombre</th>
            <td>{{ getHero('name') }}</td>
          </tr>
          <tr>
            <th scope="row">Edad</th>
            <td>{{ getHero('age') }}</td>
          </tr>
          <tr>
            <th scope="row">Descripci√≥n</th>
            <td>{{ getHero('description') }}</td>
          </tr>
          <tr>
            <th scope="row">Capitalizado</th>
            <td>{{ getCapitalize() }}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center mt-3">
        <button (click)="changeHero()" class="btn btn-primary mx-2">
          Cambiar nombre
        </button>
        <button (click)="resetForm()" class="btn btn-secondary mx-2">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
